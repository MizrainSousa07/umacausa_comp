{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylenovadoacao.css'%}">
    <title>Criar Doação</title>
</head>
<body>
    <div class="main">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }} stylemsg" {% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="form">
            <form action="{% url 'novadoacao'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="titulo">Nova Doação</h2>
                <div class="group">
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo">
                </div>
                
                <div class="group">
                    <label for="descricao">Descrição</label>
                    <br>
                    <textarea name="descricao" cols="38" rows="20"></textarea>
                </div>

                <div class="group">
                    <label for="categoria">Categoria</label>
                    <br>
                    <select class="slc" name="categoria">
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="group">
                    <label for="imagem">Imagem</label>
                    <br>
                    <input class="iptimg" type="file" name="imagem" accept="image/*" required>
                </div>

                <input class="btncadastrar" type="submit" value="Salvar">
            </form>
        </div>
    </div>
</body>
</html>
