{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylecadastro.css'%}">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <form action="{% url 'cadastro'%}" method="post">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }} stylemsg" {% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% csrf_token %}
                <h2 class="titulo">Cadastro de Usuários</h2>
                <div class="group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome">
                </div>
                
                <div class="group">
                    <label for="nomeUsuario">Nome de Usuário</label>
                    <input type="text" name="nomeUsuario" >
                </div>
                
                <div class="group">
                    <label for="cpf">CPF</label>
                    <br>
                    <input type="text" name="cpf" maxlength="14" placeholder="  Não obrigatório para Instituições">
                </div>

                <div class="group">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" >
                </div>
                
                <div class="group">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone">
                    
                </div>

                <div class="group">
                    <label for="tipoUsuario" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: small;">Selecione o tipo de usuário: </label>
                    <br>
                    <label for="usuarioComum">Usuário Comum</label>
                    <input type="radio" name="tipoUsuario" value="1">
                    <label for="administrativo">Instituição</label>
                    <input type="radio" name="tipoUsuario" value="2">
                    
                </div>

                <div class="group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha">
                    
                </div>

                <div class="group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" name="confirmarSenha">
                </div>
                
                <input class="btncadastrar" type="submit" value="Cadastrar">
            </form>
        </div>
        <div class="form-img">
            <div>
                <p>Já possui conta?</p>
                <button class="btncadastrar"><a style="text-decoration: none; color: #fff; font-weight: bold;" href="{% url 'login'%}">Login</a></button>
            </div>
            <img class="img" src="{% static 'img/auth svg.png'%}" alt="">
        </div>
    </div>
</body>
</html>
